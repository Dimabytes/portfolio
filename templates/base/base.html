{% load staticfiles %}
{% load static i18n %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="{% static 'Style/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    {% block style %}{% endblock %}
    {% block script %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="keywords" content="{% trans 'Вертсальщик, Веб-разработчик, профессионал, Dimabytes, Санкт-Петербург' %}">
    <meta name="yandex-verification" content="ec1b98a912a140ab"/>
    <meta name="description"
          content="{% trans 'Я - профессиональный веб-разработчик. Помогу вам в создании прекрасного сайта. Быстро. Качественно. Надёжно.' %}">

</head>
{% block content %}
{% endblock %}
</body>


</html>
